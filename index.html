
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('6.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 20px;
    }

    p.description {
      font-size: 1.2em;
      line-height: 1.6;
      text-shadow: 1px 1px 3px black;
      max-width: 700px;
    }

    .icon {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 1.5in;
      height: 1.5in;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -220px;
      width: 220px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.4s ease;
      z-index: 3;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 20px 0;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 25px;
      transition: background 0.3s;
      text-shadow: 1px 1px 2px black;
    }

    .sidebar a:hover {
      background-color: white;
      color: black;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .icon {
        width: 1.2in;
        height: 1.2in;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p class="description">This is my homepage showcasing a brief intro about myself, including my hobbies, achievements, and how you can connect with me online.</p>
  </div>

  <img src="a.jpg" alt="Menu Icon" class="icon" onclick="toggleSidebar()">

  <div class="sidebar" id="sidebar">
    <a href="about.html">About Me</a>
    <a href="blog.html">My Hobbies</a>
    <a href="contact.html">Contact</a>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
