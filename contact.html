<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      width: 250px;
    }

    .btn:hover {
      background-color: white;
      color: black;
      border-color: black;
    }

    .back-btn {
      margin-top: 40px;
      background-color: transparent;
      border: 1px solid #fff;
      padding: 5px 10px;
      font-size: 0.9em;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
      width: 2in; /* set fixed width to 2 inches */
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Connect With Me</h1>

  <div class="button-container">
    <a class="btn" href="https://www.facebook.com/share/19TdjbHabS/" target="_blank">Facebook</a>

    <a class="btn" href="https://www.tiktok.com/@munggahgo7?_t=ZS-8ya8AQhj023&_r=1" target="_blank">TikTok</a>
  </div>

  <a class="back-btn" href="index.html">‚Üê Home</a>

</body>
</html>
